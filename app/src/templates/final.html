{% extends 'layout.html' %}

  {% block head %}
	<title>Sympal</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta property="og:title" content="Vide" />
	<meta name="keywords" content="Big store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link rel='stylesheet' type='text/css' href="{{url_for('static',filename='css/bootstrap.css')}}" />
	<!-- Custom Theme files -->
	<link rel='stylesheet' type='text/css' href="{{url_for('static',filename='css/style.css')}}"/>
	<!-- js -->
	   <script src="{{url_for('static',filename='js/jquery-1.11.1.min.js')}}"></script>
	<!-- //js -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="{{url_for('static',filename='js/move-top.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/easing.js')}}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
	<link href="{{url_for('static',filename='css/font-awesome.css')}}" rel="stylesheet">
	<link href="{{url_for('static',filename='css/helper.css')}}" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
	<!--- start-rate---->
	<script src="{{url_for('static',filename='js/jstarbox.js')}}"></script>
<link rel='stylesheet' type='text/css' href="{{url_for('static',filename='css/style.css')}}" media="screen" charset="utf-8" />
<!--<link  href="{{url_for('static',filename='css/jstarbox.css')}}" type="text/css" rel="stylesheet" media="screen" charset="utf-8" />-->
			<script type="text/javascript">
				jQuery(function() {
				jQuery('.starbox').each(function() {
					var starbox = jQuery(this);
						starbox.starbox({
						average: starbox.attr('data-start-value'),
						changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
						ghosting: starbox.hasClass('ghosting'),
						autoUpdateAverage: starbox.hasClass('autoupdate'),
						buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
						stars: starbox.attr('data-star-count') || 5
						}).bind('starbox-value-changed', function(event, value) {
						if(starbox.hasClass('random')) {
						var val = Math.random();
						starbox.next().text(' '+val);
						return val;
						}
					})
				});
			});
			</script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<!---//End-rate---->
{% endblock %}
{% block body %}
<div class="header">
		<div class="container">
			<div class="logo">
				<h1 ><a href="index.html"><b>T<br>H<br>E</b>SymPal<span>Disease Predictor</span></a></h1>
			</div>
			<div class="head-t">
				<ul class="card">
					<li><a href="/login" ><i class="fa fa-user" aria-hidden="true"></i><button class="btn btn-primary">Login</button></a></li>
					<li><a href="/register" ><i class="fa fa-arrow-right" aria-hidden="true"></i><button class="btn btn-primary">Register</button></a></li>
				</ul>
			</div>
        </div>
</div>
<h1> You may be suffering from :- </h1>
    {% for i in range(len(diseases)) %}
        <h1>{{diseases[i]}}</h1>
        <h3>Symptoms:- {{symps[i]}} </h3>
    {% endfor %}
{% endblock %}
